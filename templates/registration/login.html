{% extends "index.html" %}


{% block title %} Welcome {% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" action="{{ request.path }}">
        {% csrf_token %}
        <div class="register_inputs">
            {{form}}
            <input type="submit">
        </div>
    </form>
    <div class="urls_container">
        <a href="{% url 'create_user' %}">create new account</a>
    </div>
{% endblock %}
